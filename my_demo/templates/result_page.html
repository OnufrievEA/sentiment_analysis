<!doctype html>

<title>Сентимент анализ отзывов на мобильные телефоны</title>

<style>
  p {
	color:orange;
	font-size:200%;
  }
  h1 {
	color:orange;
	font-family: 'Times New Roman';
	font-size: 300%;
  }
  body {
    background: url(http://meridiancoms.com/wp-content/uploads/2016/09/mobile.jpg);
    background-size: cover;
   }
   #right { 
    width: 550px;
	height: 400px;
    float: right;
	text-align: left; 	
   }
   textarea {
	font-size: 1em;
	font-weight: bold;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	}
</style>

<body>
<div id="right">
<h1 size="300">Сентимент-анализ</h1>
<form action="{{ url_for('index_page') }}" method=post>
		<dl>
        <dt><p>Введите отзыв на мобильный телефон на русском языке:</p><br>
        <textarea name=text rows=10 cols=48>{{ text }}</textarea><br>
        <input type=submit value="Оценить">
		</dl>
</form>

<p>Результат:<br>
{{ prediction_message }}</p>

</div>
</body>
